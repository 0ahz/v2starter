<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1, viewport-fit=cover"
    />
    <meta name="BUILD_VERSION" content="<%= pkgVersion %>" />
    <meta name="BUILD_TIME" content="<%= buildTime %>" />
    <% if(VITE_FAVICON_EMOJI) { %>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22><%= VITE_FAVICON_EMOJI %></text></svg>"
    />
    <% } else { %>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <!-- <link rel="icon" href="/favicon.ico" type="image/x-icon" /> -->
    <% } %>
    <meta
      name="format-detection"
      content="telephone=no,date=no,address=no,email=no,url=no"
    />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="msapplication-TileColor" content="#40b983" />
    <meta name="theme-color" content="#40b983" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#40b983" />
    <title><%= pkgName %></title>
    <script>
      ;(function () {
        const prefersDark =
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
